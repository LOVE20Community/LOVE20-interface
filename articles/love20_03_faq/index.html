components.strong, {\n          children: \"缺少对流动性的激励和治理机制\"\n        }), _jsx(_components.br, {}), \"\\n\", \"\\\"烧毁流动性 LP\\\"模式虽然营造出永久性流动性池的假象，但没真正解决流动性问题：\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"没有人对流动性负责，也缺少流动性激励机制\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"流动性一旦耗尽，将无法恢复或维持\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这些问题相互关联、互为因果，形成了一个系统性的缺陷结构，使得绝大多数 MEME 代币在短暂的炒作热潮后迅速归零。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"6. 现有各种 DAO 工具为什么无法帮普通社群完成铸币？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"现有各种 DAO 工具虽然具备基础治理功能，但其模式存在多重缺陷和瓶颈：\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"早期参与的人先发优势过大\"\n          }), _jsx(_components.br, {}), \"\\n\", \"早期参与的人占有了过多的代币，而且很多 DAO 组织是通过代币进行治理，这意味着这种先发优势，几乎可以永久保持。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"多签人的权力无法被剥夺\"\n          }), _jsx(_components.br, {}), \"\\n\", \"多签人的权力，不受链上规则限制，不能通过链上机制自由争取。也就是如果多签人不愿意交出多签权，没有任何人能剥夺他的这个权力，这个权力成了绝对权力。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"治理表决和执行缺乏直接关联\"\n          }), _jsx(_components.br, {}), \"\\n\", \"比如大部分 DAO 组织的治理表决，往往通过链下的投票，然后基于投票结果，再让多签人去执行。这意味着治理表决与执行之间存在断层，并没有链协议保证执行，多签人可以拒绝执行大家的投票结果。 这也确实在 DAO 组织中经常发生。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"国库拨款采用一次性拨款\"\n          }), _jsx(_components.br, {}), \"\\n\", \"DAO 组织的国库拨款，一般是一次性拨款。这种模式一方面有很大风险，另一方面也造成提案的治理责任过大，让治理者因压力而过于谨慎，导致决策和执行的效率很低。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"过于依赖链下的工具\"\n          }), _jsx(_components.br, {}), \"\\n\", \"过于依赖链下工具（比如 Discord 等），会导致实际的社群治理中各个环节的官僚化。这些链下工具中的\\\"管理员\\\"角色拥有排他性权力，但这种权力往往不在治理框架内，导致参与治理需经过多重关卡，增加了参与门槛，降低了治理的去中心化程度。\"]\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这些局限使现有 DAO 工具难以支持真正去中心化、高效且具有广泛参与性的社群铸币过程。\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"二、LOVE20 协议：为社群铸币而生\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"1. 公平发射质押的父币为什么作为底池，而不像有些发射平台那样放入流动性池(LP 池)？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"LOVE20 代币池机制，定义了可能的损失下限，将早期参与者的风险降到最低，也给后面参与者一个风险托底。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"参与者，可以随时用持有的社群代币从底池兑换父币，兑换比例：底池父币数/所有已铸造的社群代币数。这意味着：\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"发射结束时，参与者可以原价赎回自己参与发射的本金，基本没有损失；\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"随着社群代币的铸造，虽然可赎回的父币不断被稀释，但是因为社群代币铸造量是有上限的，所以等于给了社群代币一个保底价；\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"2. 为什么将流动性质押作为治理资格的核心？\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"流动性是资产的基本要素\"\n          }), _jsx(_components.br, {}), \"\\n\", \"如果资产不能流动，也就是无法买卖，那资产就没有价值。事实上大量 Web3 代币因为流动性太小而很难交易。\\nWeb3 代币一般采取 DEX 去中心化交易，这种机制下，流动性池(简称 LP 池)的大小，决定了流动性的大小，所以为 LP 池添加 LP 就非常重要。所以，可以将添加 LP 池看成社群成员需要承担的，“链上”的最大责任。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"治理者应该承担最大责任\"\n          }), _jsx(_components.br, {}), \"\\n\", \"治理者可以通过行动治理，决定社群代币如何铸造与分配，这意味着治理者拥有最大的权利，所以也应当承担最大的责任，有义务为社群提供代币的流动性。在这种机制下，治理者要想拥有更多治理权，就需要不断添加 LP。\"]\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这是 LOVE20 核心机制之一，是一个长期健康的流动性建立机制，避免了目前 MEME 以及各种发射平台的流行性机制缺陷。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"3. 为什么要周期性治理？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.strong, {\n        children: \"周期性治理，大大降低了行动治理的风险。\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群共识行动的选择，决定了代币如何铸造和分配，这也带来了治理的风险和压力。一旦决策失误，如果长时间无法结束和修正，风险就会很大。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"采用周期治理，就把行动和治理的风险控制在单个周期的时间范围内，这大大减少了风险，也降低了治理者决策的难度和压力，让大家可以充分去尝试。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"4. 为什么行动要可验证？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"如果行动不能被验证，就不能证明参与者是否完成，那就没法通过行动将参与者和社群共识绑定在一起。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"5. 为什么参与行动需要一定概率才能获得奖励？会不会影响大家参与的积极性？\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"验证所有人的行动，成本太高了\"\n          }), _jsx(_components.br, {}), \"\\n\", \"验证行动的结果，是有成本的。如果参与行动的地址非常多，要验证所有地址参与结果的成本是巨大的。所以只能随机挑选一些行动参与者，来进行验证和激励。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"长期来看，大家收益是平均的\"\n          }), _jsx(_components.br, {}), \"\\n\", \"每次抽取行动者都是随机的，每个人的机会是一样的，长期来看大家收益概率是一样的。比特币挖矿，也是采取这种模式，每次出块，只有 1 个矿工能获得奖励，但是长期来看，所有矿工都有收益。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"未来可以通过二层协议和工具让所有人都被选中\"\n          }), _jsx(_components.br, {}), \"\\n\", \"有些可以通过程序来验证的行动，可以通过二层协议或 AI 工具的方式，自动验证，就会大大降低验证成本。这种情况下，是可以让所有参与活动的地址都被验证和奖励的。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"社群成员不仅可以行动铸币，也可以参与治理铸币\"\n          }), _jsx(_components.br, {}), \"\\n\", \"除了参与行动，社群成员还可以通过参与治理的方式获得铸币。只要拥有社群币，都可以选择质押获取治理权。也就是每个社群成员，即可以是打工人，又可以是资本家。\"]\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"6. 治理者既选择行动又验证行动，如果治理者作弊怎么办？\"\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"只有治理权足够多的治理者才能操控行动\"\n          }), _jsx(_components.br, {}), \"\\n\", \"并不是所有治理者都有机会作弊，而是治理票数足够多的治理者，才有提案权，也才有机会作弊。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"如果破坏了社群的共识，持币多的人损失可能最大\"\n          }), _jsx(_components.br, {}), \"\\n\", \"持币者想要变现，最终还要依赖社群的价值成长，依赖币价的上涨。如果治理者作弊，就会损害社群的声誉和价值，导致币价下跌，最终让自己的利益受损，这会限制治理者不做损害群体利益的事情。\"]\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"7. LOVE20 协议主要借鉴了哪些平台或产品？\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"比特币思想基因\"\n          }), _jsx(_components.br, {}), \"\\n\", \"LOVE20 直接继承了比特币去中心化的核心理念和行为铸币的思路，但将其适配于 ERC20 标准，使其更适合社群应用场景。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"DAO 治理机制重构\"\n          }), _jsx(_components.br, {}), \"\\n\", \"LOVE20 借鉴了 DAO 的治理思想，但采用了完全不同的实现路径。与传统 DAO 依赖多签和链下投票不同，LOVE20 实现了纯链上、无需许可的去中心化治理，避免了传统 DAO 中容易出现的中心化风险和效率瓶颈。\"]\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsxs(_components.p, {\n          children: [_jsx(_components.strong, {\n            children: \"MEME 代币的创新升级\"\n          }), _jsx(_components.br, {}), \"\\n\", \"LOVE20 虽不是继承或来源于 MEME，但是在公平发射和社群驱动方面存在相似性。 而 LOVE20 的机制弥补了 MEME 代币 的缺陷：通过可验证的共识行动铸币，并提供了基于流动性质押的治理机制，有效促进了社群共识的建立，和代币长期价值的稳定。\"]\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"更重要的是，LOVE20 是一个系统性的整体解决方案。LOVE20 将相关机制有机整合起来，形成完整的体系，就像乔布斯的苹果手机创新，单点拿出来不一定是第一个创新，但整合起来就是划时代的革命。\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"三、普通社群铸币：开创未来的社会实验\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"1. LOVE20 的设想和观点，是否一定正确？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"LOVE20 的观点，是基于历史经验的，对外来发展趋势的判断和假说，而非绝对真理。\\nLOVE20 的实践，可以被看成一场社会实验，它是对 Web3 发展路径的一种探索和尝试。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"尽管 LOVE20 协议的每一项设计都源于对已有 Web3 项目的深入分析，借鉴了大量的成功经验与失败教训，但我们需要认识到，任何针对复杂社会系统的理论模型都存在认知局限。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"我们坚定地相信 LOVE20 代表了 Web3 甚至人类社会的发展方向，但是，具体实践过程中优化、调整和迭代，需要依靠社群集体的智慧和努力。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"Web3 的未来，需要勇于创新与冒险的先行者、建设者们，一起来探索和书写。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"2. 社群“共识”是指什么? 怎么找到社群共识？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群代币依赖“共识”，是因为在 Web3 里，没有中心化组织来为代币做背书或保持其流通，所以需要一个核心理念或精神来凝聚社群的力量，这个核心理念或精神就是社群的共识。\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"能持续带来持续精神激励的，才是共识。一般来说，社群能成为社群，是因为大家有共同热爱的东西，这个\", _jsx(_components.strong, {\n        children: \"热爱\"\n      }), \"背后的精神内核，通常就是共识。这也是 LOVE20 名字的由来。\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群代币的“共识”包含两层：\"\n    }), \"\\n\", _jsxs(_components.ol, {\n      children: [\"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"继承自比特币的基础共识\\n比特币最底层的共识是 “个人财产不可剥夺”，通过区块链技术确保资产的安全性与所有权。\\n所有的社群代币，都是基于区块链技术产生，也继承了源于比特币的“个人财产不可剥夺”这个最底层的共识。\"\n        }), \"\\n\"]\n      }), \"\\n\", _jsxs(_components.li, {\n        children: [\"\\n\", _jsx(_components.p, {\n          children: \"社群自身的独特共识\\n社群之所以能区别于其他社群独立发展，一定是源于它自身独特的精神内核，这个内核就是这个社群的底层共识。\\n这个社群自身的独特共识，也是社群铸币所要依赖的关键共识。\"\n        }), \"\\n\"]\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"3. 社群铸币应该由谁发起？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.strong, {\n        children: \"由社群 KOL 为核心来发起。\"\n      })\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群铸币的发起，需要有影响力的人来发起和推动，所以一般会是社群 KOL。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群的发起及早期治理，虽然往往是社群的 KOL，但因为 LOVE20 的去中心化治理机制，社群可以随时通过治理机制的博弈，涌现新的 KOL 及社群发展路线，不用担心成为 KOL 的私域流量。同时社群的发展，也会让早期参与社群建设的 KOL 获得足够多的激励，从而实现 KOL 与社群的双赢。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"4. 中国大陆交易加密货币违法么？\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"在中国大陆交易加密货币，\", _jsx(_components.strong, {\n        children: \"并不违法\"\n      }), \"。在中国大陆，允许个人持有加密货币，风险自担，但不允许以经营盈利为目的，以企业的方式商业化运作。\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"相关政策主要是依据中国人民银行等五部委 2013 发布的《关于防范比特币风险的通知》。后续的政策，都是针对这个通知的补充。核心是将比特币和加密货币定性为一种特定的\", _jsx(_components.strong, {\n        children: \"虚拟商品\"\n      }), \"，不具有与货币等同的法律地位，\", _jsx(_components.strong, {\n        children: \"不能作为货币\"\n      }), \"在市场上流通使用。但是，比特币和加密货币交易作为一种互联网上的\", _jsx(_components.strong, {\n        children: \"商品买卖行为\"\n      }), \"，普通民众在自担风险的前提下拥有参与的自由。\"]\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"5. 投机者的涌入会破坏社群价值么？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: _jsx(_components.strong, {\n        children: \"适度的投机活动对社群铸币是有益的\"\n      })\n    }), \"\\n\", _jsxs(_components.ul, {\n      children: [\"\\n\", _jsx(_components.li, {\n        children: \"增加市场流动性，吸引更广泛的参与者\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"帮助价格发现，使代币价值更准确反映市场共识\"\n      }), \"\\n\", _jsx(_components.li, {\n        children: \"扩大社群影响力，吸引潜在的真正共识者\"\n      }), \"\\n\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"当然也需要适当引导和限制，不能过分依赖投机，让投机破坏社群共识和社群价值。 社群最终发展，还是要依赖社群共识内核的坚固与稳定。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"6. 到底什么是去中心化?\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"去中心化，核心是指系统参与者可以通过\", _jsx(_components.strong, {\n        children: \"博弈\"\n      }), \"，实现\", _jsx(_components.strong, {\n        children: \"权力分布的动态平衡\"\n      }), \"，而非完全消除权力集中。它强调系统参与者通过规则和博弈实现权力的可转移性，确保没有单一实体能长期垄断控制权。\"]\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"也就是，去中心化并不意味着权力或资产\", _jsx(_components.strong, {\n        children: \"绝对平均\"\n      }), \"，而是强调权力结构的开放、动态和非永久性。\"]\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"具体到比特币，大概 2%的地址控制了 95% 的比特币流通数量，但这并不影响比特币的去中心化事实。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"7. 社群铸币的红利期有多长？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"在社群铸币过程结束之前，都有红利。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"LOVE20 释放代币的规则是，每个周期释放当时剩余待铸币数量的 1%，所以，越早期加入，红利就越大。这也是对早期参与者的激励。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"8. 社群铸币发展的速度会是怎么样？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"这取决于第一个成功案例的产生时间。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"一旦产生了第一个成功案例，就会实现快速扩张。因为 LOVE20 协议和工具是完全开源的，任何社群都可以免费获取和部署，所有的经验和模式，其他社区都可以快速复制。这也是去中心化和开源的力量。\"\n    }), \"\\n\", _jsx(_components.h3, {\n      children: \"9. 社群 KOL 在社群铸币过程中是不是很重要？\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"是的。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"社群 KOL 是社群铸币最重要的推动者，也是核心治理者，大概率也是社群铸币的最大受益者。\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"让尽可能多的社群 KOL 都加入到这场即将爆发的洪流中来吧！\"\n    })]\n  });\n}\nfunction MDXContent(props = {}) {\n  const {wrapper: MDXLayout} = {\n    ..._provideComponents(),\n    ...props.components\n  };\n  return MDXLayout ? _jsx(MDXLayout, {\n    ...props,\n    children: _jsx(_createMdxContent, {\n      ...props\n    })\n  }) : _createMdxContent(props);\n}\nreturn {\n  default: MDXContent\n};\n","frontmatter":{},"scope":{"title":"LOVE20 常见问题FAQ","description":"普通社群铸币为什么是Web3的未来，LOVE20协议是否可以完成这一历史使命？"}},"frontMatter":{"title":"LOVE20 常见问题FAQ","description":"普通社群铸币为什么是Web3的未来，LOVE20协议是否可以完成这一历史使命？"}},"__N_SSG":true},"page":"/articles/[slug]","query":{"slug":"love20_03_faq"},"buildId":"3DtriFGWdNamPRvxc8Owz","assetPrefix":"/LOVE20-interface","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
