name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # 根据项目需求选择 Node.js 版本

      # 安装依赖
      - name: Install dependencies
        run: yarn install

      # 构建项目
      - name: Build
        env:
          BASE_PATH: /LOVE20-interface
          ASSET_PREFIX: /LOVE20-interface
          NEXT_PUBLIC_CHAIN: thinkium801
          NEXT_PUBLIC_BLOCK_TIME: 3
          NEXT_PUBLIC_SEPOLIA_RPC_URL: https://eth-sepolia.g.alchemy.com/v2/lbm2CtlP-tYuSEpPr8k0QhvFLqrXX9em
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: 3e08c0ee570fce9c29473eb34b0532c3
          NEXT_PUBLIC_FOUNDRY_CORE_ABI_PATH: ../LOVE20-core/out/
          NEXT_PUBLIC_FOUNDRY_PERIPHERAL_ABI_PATH: ../LOVE20-peripheral/out/
          NEXT_PUBLIC_BASE_PATH: /LOVE20-interface

          NEXT_PUBLIC_FIRST_TOKEN_NAME: TEST20
          NEXT_PUBLIC_FIRST_TOKEN_SYMBOL: TEST20
          NEXT_PUBLIC_FIRST_PARENT_TOKEN_SYMBOL: TestTKM20
          NEXT_PUBLIC_TOKEN_DECIMALS: 18
          NEXT_PUBLIC_FIRST_PARENT_TOKEN_FUNDRAISING_GOAL: '100000000000000000'
          NEXT_PUBLIC_PARENT_TOKEN_FUNDRAISING_GOAL: '20000000000000000000000000'
          NEXT_PUBLIC_LAUNCH_AMOUNT: '1000000000000000000000000000'
          NEXT_PUBLIC_WITHDRAW_WAITING_BLOCKS: 400
          NEXT_PUBLIC_PHASE_BLOCKS: 100
          NEXT_PUBLIC_JOIN_END_ROUND_BLOCKS: 1
          NEXT_PUBLIC_SUBMIT_MIN_PER_THOUSAND: 5

          NEXT_PUBLIC_CONTRACT_ADDRESS_FEE_TO_SETTER:
          NEXT_PUBLIC_CONTRACT_ADDRESS_ROOT_PARENT_TOKEN: '0x36398C7CC57fE37dff6f8CB5678DB51D72e57801'
          NEXT_PUBLIC_CONTRACT_ADDRESS_UNISWAP_V2_FACTORY: '0x1Af34722155d25d57012Ecc4DB88f1404A8162B6'
          NEXT_PUBLIC_CONTRACT_ADDRESS_TOKEN_FACTORY: '0x45A7369719800B2cb43e75f69A9C3d02f02df5Ad'
          NEXT_PUBLIC_CONTRACT_ADDRESS_LAUNCH: '0xcEe483E0fd5543AEBA20AD55bB54bEB6A07569F9'
          NEXT_PUBLIC_CONTRACT_ADDRESS_STAKE: '0x5939Aa9fBd1bCfc2F457b3fE96abB645c0042612'
          NEXT_PUBLIC_CONTRACT_ADDRESS_SUBMIT: '0x61461a09DcCdb55683770e23713Bc0Ba6784c64a'
          NEXT_PUBLIC_CONTRACT_ADDRESS_VOTE: '0x4AaCb57E409acaB41EeEfd29967eb309C221413A'
          NEXT_PUBLIC_CONTRACT_ADDRESS_JOIN: '0x1F2168CBDfdeC59475E56e597746B72dfECE1AA3'
          NEXT_PUBLIC_CONTRACT_ADDRESS_RANDOM: '0x735C76bD0D53148b530E967A97EF713a2AbaB419'
          NEXT_PUBLIC_CONTRACT_ADDRESS_VERIFY: '0xc53D5326F7fe0B80293A53643b1B8EB7c8D02FC3'
          NEXT_PUBLIC_CONTRACT_ADDRESS_MINT: '0x5458733aE611332Fd8F004928292CDc11489ff82'

          NEXT_PUBLIC_CONTRACT_ADDRESS_FIRST_TOKEN: '0x7F901fe6F5cE9c8bc8075dB84bDfE4AEAea6e3dc'
          NEXT_PUBLIC_CONTRACT_ADDRESS_FIRST_SL_TOKEN: '0xd9158fd1658624Fd815bBE22059B1116F32d2501'
          NEXT_PUBLIC_CONTRACT_ADDRESS_FIRST_ST_TOKEN: '0x38565b5C80b928c3507dE3A5B5572b72d407a9cC'

          NEXT_PUBLIC_CONTRACT_ADDRESS_PERIPHERAL_DATAVIEWER: '0xF30D70F7dc7E57F89E7dC4109A1E175849102EcB'
          NEXT_PUBLIC_CONTRACT_ADDRESS_UNISWAP_V2_ROUTER: '0xb4497C9D609eF9ebadE59b5EcC8C20b6ba8557Cc'

          # 添加其他环境变量，如果有的话
        run: |
          yarn build
          cp out/index.html out/404.html

      # 检查静态文件
      - name: List build files
        run: ls -R out/

      # 部署到 gh-pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          # 如果需要自定义域名，可以添加以下内容
          # cname: your-custom-domain.com
